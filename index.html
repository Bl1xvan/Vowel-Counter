<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="Vowels.css"> 
<meta name="viewport" content="width=device-width" initial-scale=1.0>   
<title>Vowel Counter</title>
<body>

<div id="container">
  <div id="letters">
    <h3>Vowel Counter: As you type, the counter will record the number of vowels in the input box</h3>
    <textarea id="letter-input" class="rounded"></textarea>
  </div>

  <div id="vowels">
    <h4># of Vowels</h4>
    <span id="vowel-number" class="rounded"></span>
  </div>
</div>
<script src="Vowels.js"></script>
</body>
